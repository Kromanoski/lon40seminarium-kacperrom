<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operacje na ułamkach</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1{
            color:firebrick;
            font-style: italic;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
        }

        .box {
            background-color: #d2ffff;
            border: 2px solid #cafbfb;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
        }

        .fraction {
        display: inline-block;
        text-align: center;
        margin: 10px;
        }

        .fraction input {
        width: 70px;
        height: 35px;
        text-align: center;
        font-size: 18px;
        }

        .line {
        height: 2px;
        background: black;
        margin: 5px 0;
        }

        button {
        margin-top: 15px;
        padding: 8px 20px;
        font-size: 16px;
        cursor: pointer;
        }
        </style>

</head>
<body>
    <h1>Operacje na Ułamkach</h1>
    <div class="container">
        <div class="box">
            <h2>Skracanie</h2>

                <div class="fraction">
                    <input type="number" id="s_num"><div class="line"></div>
                    <input type="number" id="s_den">
                </div>

                <br>
                <button onclick="skroc()">Skróć</button>

                <div class="fraction">
                    <input type="text" id="s_res_num" readonly><div class="line"></div>
                    <input type="text" id="s_res_den" readonly>
                </div>
        </div>
    </div>
    <div class="box">
        <h2>Dodawanie</h2>

            <div class="fraction">
                <input type="number" id="a_num1"><div class="line"></div>
                <input type="number" id="a_den1">
            </div>

            +

            <div class="fraction">
                <input type="number" id="a_num2"><div class="line"></div>
                <input type="number" id="a_den2">
            </div>

            <br>
            <button onclick="dodaj()">Dodaj</button>

            <div class="fraction">
                <input type="text" id="a_res_num" readonly><div class="line"></div>
                <input type="text" id="a_res_den" readonly>
            </div>
        </div>
    </div>

<script>

function nwd(a, b) {
    return b === 0 ? Math.abs(a) : nwd(b, a % b);
}

    function skroc() {
        let num = parseInt(document.getElementById("s_num").value);
        let den = parseInt(document.getElementById("s_den").value);

        if (den === 0) {
            alert("Mianownik nie może być zerem!");
            return;
        }

        let d = nwd(num, den);
        num /= d;
        den /= d;

        if (den < 0) {
            num *= -1;
            den *= -1;
        }

        document.getElementById("s_res_num").value = num;
        document.getElementById("s_res_den").value = den;
    }

    function dodaj() {
    let n1 = parseInt(document.getElementById("a_num1").value);
    let d1 = parseInt(document.getElementById("a_den1").value);
    let n2 = parseInt(document.getElementById("a_num2").value);
    let d2 = parseInt(document.getElementById("a_den2").value);

    if (d1 === 0 || d2 === 0) {
        alert("Mianownik nie może być zerem!");
        return;
    }

    let num = n1 * d2 + n2 * d1;
    let den = d1 * d2;

    let d = nwd(num, den);
    num /= d;
    den /= d;

    if (den < 0) {
        num *= -1;
        den *= -1;
    }

    document.getElementById("a_res_num").value = num;
    document.getElementById("a_res_den").value = den;
}
</script>
</body>
</html>
